<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #cfd8dc;
            font-size: 1.1em;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        h1 {
            color: #007bff;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px #aaaaaa;
            padding-left: 100px;
        }
        label {
            font-family: 'Verdana', sans-serif;
            font-size: 1.1em;
            font-weight: bold;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-container {
            max-width: 600px;
            padding-left: 100px;
        }
        .form-group-photo {
            display: flex;
            align-items: center;
        }
        .form-group-photo label {
            margin-right: 10px;
            flex-shrink: 0;
        }
        .form-group-photo input[type="file"] {
            display: none;
        }
        .upload-photo-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-photo-btn:hover {
            background-color: #0056b3;
        }
        .sidebar .nav-link:hover,
         .sidebar .nav-link.active {
             color: #fff;
             background-color: #007bff;
         }
         .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div style="padding-top: 130px;">
        <!-- header -->
        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed; top: 0; width: 100%;
            background-color: #182554;
            z-index: 9999;
          " class="navlinks">
            <a href="#" class="links">
                <img src="../static/uploads/logo.jpg" style="height: 100px;width:170px;">
                <span style="color: greenyellow ; font-size: 40px;"> Vertex Institute</span>
            </a>
           
        </div>
        <!-- header -->
    </div>
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Course Management</a>
    </nav> -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('add_course') }}">Add Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_topic') }}">Add Topics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_subtopic') }}">Add Subtopics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_faculty') }}">Add Faculty</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('feedback_display') }}" >Feedbacks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('enroll_display') }}" >Enrollments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 content">
                <h1 class="mb-4">Add New Course</h1>
                <div class="form-container">
                    <form action="{{ url_for('add_course') }}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="course_name">Course Name:</label>
                            <input type="text" class="form-control" id="course_name" name="course_name" required>
                        </div>
                        <div class="form-group form-group-photo">
                            <label for="photo" class="upload-photo-btn">Upload Photo</label>
                            <input type="file" class="form-control" id="photo" name="photo" required>
                        </div>
                        <div class="form-group">
                            <label for="course_description">Course Description:</label>
                            <textarea class="form-control" id="course_description" name="course_description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="pre_requisites">Pre-requisites:</label>
                            <textarea class="form-control" id="pre_requisites" name="pre_requisites" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="course_duration">Course Duration:</label>
                            <select class="form-control" id="course_duration" name="course_duration" required>
                                <option value="Jan-Mar">Jan-Mar</option>
                                <option value="May-Jul">May-Jul</option>
                                <option value="Aug-Oct">Aug-Oct</option>
                                <option value="Nov-Dec">Nov-Dec</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="training_methods">Training Methods:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="training_methods" id="classroom" value="classroom" required>
                                <label class="form-check-label" for="classroom">Classroom</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="training_methods" id="online" value="online" required>
                                <label class="form-check-label" for="online">Online</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="training_methods" id="classroom_and_online" value="classroom and online" required>
                                <label class="form-check-label" for="classroom_and_online">Classroom and Online</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="timings">Timings:</label>
                            <select class="form-control" id="timings" name="timings" required>
                                <option value="Monday to Friday (9:50 AM to 6:00PM)">Monday to Friday (9:50 AM to 6:00PM)</option>
                                <option value="Monday to Friday (10:00 AM to 5:00PM)">Monday to Friday (10:00 AM to 5:00PM)</option>
                                <option value="Monday to Friday (6:50 AM to 6:50PM)">Monday to Friday (6:50 AM to 6:50PM)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="batch_start_date">Batch Start Date:</label>
                            <input type="date" class="form-control" id="batch_start_date" name="batch_start_date" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Course</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
