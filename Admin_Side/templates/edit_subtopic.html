                <div class="container mt-5">
                    <h1 class="mb-4">Edit Subtopic</h1>
                    <form method="post">
                        <div class="form-group">
                            <label for="subtopic_name">Subtopic Name</label>
                            <input type="text" class="form-control" id="subtopic_name" name="subtopic_name" value="{{ subtopic.subtopic_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="subtopic_description">Subtopic Description</label>
                            <textarea class="form-control" id="subtopic_description" name="subtopic_description" required>{{ subtopic.subtopic_description }}</textarea>
                        </div>
                        <input type="hidden" name="topic_id" value="{{ subtopic.topic_id }}">
                        <button type="submit" class="btn btn-primary">Update Subtopic</button>
                    </form>
                </div>
