<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../static/index.css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    input[type=text],
    select,
    textarea {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .container {
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.25);
      width: 50%;
      padding: 20px;
    }

    .contactUs {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 20px;
    }

    .contactUs label {
      color: white;
      padding-bottom: 5px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="gunmetal-container">
    <div style="padding-top: 100px;">
      <!-- header -->
      <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed; top: 0; width: 100%;
            background-color:  #182554;
            z-index: 9999;
          " class="navlinks">
         <a href="{{url_for('index')}}" class="links">
          <img src="../static/images/logoooo-removebg-preview.png" style="height: 100px;width:170px;">
          <span style="color: greenyellow ; font-size: 40px;" > Vertex Institute</span>
        </a>
        <nav style="color: rgb(219, 219, 219); display: flex; flex-direction: row; gap: 30px; font-size: 20px;">
          <!-- logo -->
          <a href="{{url_for('courses')}}" class="links">Courses</a>
          <a href="{{url_for('ourTeam')}}" class="links">Our team</a>
          <a href="{{url_for('gallery')}}" class="links">Gallery</a>
          <a href="{{url_for('contactUs')}}" class="links">Contact Us</a>        </nav>
      </div>
      <!-- header -->
      <div class="contactUs">
        <h3 style="color: white;">Contact Us Form</h3>
        <div class="container">
          <form action="{{url_for('edit_section')}}" method="POST">
            <label for="id">ID</label><input type="hidden" id="id" name="id" required value="{{data[0]}}">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Your name.." required value="{{data[1]}}">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Your last name.." required value="{{data[2]}}">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your Email.." required value="{{data[3]}}">

            <label for="course">Course</label>
            <select id="course" name="course" required value="{{data[4]}}">
              <option value="Web Developement">Web Developement</option>
            </select>

            <label for="subject">Subject</label >
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px">{{data[5]}}</textarea>

            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-body-tertiary text-center" style="background-color:#182554 ; color: white; padding-top: px; ">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
        data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #3b5998;"
          href="#!"
          role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #55acee;"
          href="#!"
          role="button"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #dd4b39;"
          href="#!"
          role="button"
          ><i class="fab fa-google"></i
        ></a>
  
        <!-- Instagram -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #ac2bac;"
          href="#!"
          role="button"
          ><i class="fab fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #0082ca;"
          href="#!"
          role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <!-- Github -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #333333;"
          href="#!"
          role="button"
          ><i class="fab fa-github"></i
        ></a>
        <P style="padding-top: 15px;">  © 2020 Copyright:
            <span style="color: rgba(103, 201, 12, 0.692);"> VERTEX SOLUTIONS </span></a></P>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <!-- <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.05); margin-left: 100px;">
      © 2020 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div> -->
    <!-- Copyright -->
  </footer>
  
</body>

</html>
